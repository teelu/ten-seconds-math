<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="container-fluid">
        <div class="gamescreen">
          <h1 class="text-center">TEN SECOND MATH</h1>
          <h2 id="timer" class="text-center">10 seconds left!</h2>
          <h3 id="question" class="text-center"></h3>
          <input type="text" class="form-control text-center" placeholder="answer" id="submit-answer">
          <div class="options">
            <label> <input type="checkbox" id="catify" class="text-center"> Everyone gets a cat! </label>
            <input id="the-limit" type="range" min="1" max="100" value="25" /><label id="show-limit"> 25</label>
            <div id="arithmetic">
              <label> <input value="+" type="checkbox" id="add" class="text-center math-options" checked="true"> + </label>
              <label> <input type="checkbox" value="-" id="subtract" class="text-center math-options"> - </label>
              <label> <input type="checkbox" value="*" id="multiply" class="text-center math-options"> * </label>
              <label> <input type="checkbox" value="/" id="divide" class="text-center math-options"> / </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <audio id="player" src="audio/meow.wav" type="audio/mpeg">
      WHY YOU NO LIKE MEOWS?
    </audio>
  </body>
</html>
